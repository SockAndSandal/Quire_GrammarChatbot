#### If you want to learn more, please see the docs: https://rasa.com/docs/rasa/testing-your-assistant

stories:
- story: use in a sentence
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      use the word umbrella in a sentence
    intent: use_word_in_sentence
  - action: action_use_in_sentence
  - action: utter_did_that_help
  - user: |
      yes
    intent: respond
  - action: utter_happy

- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: utter_iamabot

- story: comedy
  steps:
  - user: |
      tell me a joke
    intent: joke
  - action: utter_joke
