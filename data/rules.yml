version: "3.0"

rules:

- rule: Say hi
  steps:
  - intent: greet
  - action: utter_greet

- rule: Greet the user with their name
  steps:
  - intent: say_name
  - action: utter_say_name

- rule: Introduce yourself
  steps:
  - intent: intro
  - action: utter_intro

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: out-of-scope stuff
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: word of the day
  steps:
  - intent: word_of_the_day
  - action: utter_word_of_the_day
- rule: explain why it's named that
  steps:
  - intent: name_explain
  - action: utter_name_explain
  
- rule: comedy
  steps:
  - intent: joke
  - action: utter_joke

